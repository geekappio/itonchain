<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GeekApp.io</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/static/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="page-heading">GeekApp Portal System</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" name="loginForm" action="/portal/login">
                            <fieldset>
                                {{if .message}}
                                    <p class="login-box-msg text-danger">{{.message}}</p>
                                {{end}}
                                <div class="form-group">
                                    <input class="form-control" placeholder="UserName" name="username" type="username" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input formmethod="post" type="submit" name="submit" onclick="return checkLogin();" value="登录" >
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/static/vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/static/dist/js/sb-admin-2.js"></script>

    <script src="/static/js/md5.js"></script>

    <script>
        function checkLogin(){
            if(checkUsername() && checkPassword()){
                var password = document.loginForm.password.value;
                document.loginForm.password.value = hex_md5(password);
                return true;
            }
            return false;
        }
        function checkUsername(){
            var username = document.loginForm.username;
            if(username.value.length!=0){
                return true;
            }else{
                alert("请输入用户名");
                return false;
            }
        }
        function checkPassword(){
            var password = document.loginForm.password;
            if(password.value.length!=0){
                return true;
            }else{
                alert("请输入密码");
                return false;
            }
        }
    </script>

</body>

</html>
